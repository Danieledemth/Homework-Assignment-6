<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>ID: {{ user.id }}, Username: {{ user.username }}, Email: {{ user.email }}
                <!-- Update User Form -->
                <form action="/update_user/{{ user.id }}" method="post" style="display:inline;">
                    <input type="text" name="username" placeholder="New Username" required>
                    <input type="email" name="email" placeholder="New Email" required>
                    <button type="submit">Update</button>
                </form>

                <!-- Delete User Form -->
                <form action="/delete_user/{{ user.id }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="/">Back to Add User</a>
</body>
</html>
